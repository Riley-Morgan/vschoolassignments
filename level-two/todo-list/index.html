<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>Riley's Todo List</h1>

    <form name="todoForm">
        <input type="text" name="newTitle" placeholder="Title">
        <input type="text" name="newDescription" placeholder="Description">
        <input type="number" name="newPrice" placeholder="0">
        <input type="text" name="newImg" placeholder="image url">
        <button>Submit New Task</button>
    </form>

    <div id="todo-list"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="todo.js"></script>
</body>
</html>
